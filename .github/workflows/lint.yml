name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v4.1.7

      - name: Set up Go
        uses: actions/setup-go@v5.0.1
        with:
          go-version: 1.20

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.0